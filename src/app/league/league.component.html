<div class="leagues">
  <div class="container">
    <div class="card">
      <div class="header">
        <p class="header">Please select a league to enter</p>
      </div>
    </div>
    <div class="box">
      <p class="title">Open Leagues</p>
      <div class="columns">
        <div class="column is-one-fifth">
          <div class="buttons" *ngFor='let l of leagues'>
          <button class="button" (click)="selectLeague(l)">
            {{l | slice: 0:5}}
          </button>
          </div>

        </div>
        <div class="column">
          <app-selected-league [league]="league">

          </app-selected-league>


        </div>
      </div>
    </div>
  </div>
</div>
